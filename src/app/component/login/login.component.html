<mat-card>
  <mat-card-title>Вход</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Потребител*" formControlName="username">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Парола*" formControlName="password">
        </mat-form-field>
      </p>

      <div class="button">
        <button type="submit" [disabled]="!form.valid" mat-button>Напред</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
